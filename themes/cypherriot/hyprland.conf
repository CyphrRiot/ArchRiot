# CypherRiot theme for Hyprland
# Based on your current decoration settings with CypherRiot colors

general {
  border_size = 0
  gaps_in = 0
  gaps_out = 2

  # CypherRiot purple borders (disabled)
  col.active_border = rgba(9d7bd8ff)    # workspace_active purple
  col.inactive_border = rgba(222436aa)  # bgcolor with transparency
}

decoration {
  rounding = 8

  active_opacity = 1.0
  inactive_opacity = 0.95
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.05
  dim_special = 0.5

  shadow {
    enabled = true
    range = 4
    render_power = 2
    color = rgba(1a1b26cc)  # Dark background color
    color_inactive = rgba(1a1b26aa)
  }

  blur {
    enabled = true
    size = 3
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = false
    popups = false
  }
}

group {
  col.border_active = rgba(9d7bd8ff)  # CypherRiot purple

  groupbar {
    col.active = rgba(bb9af7ff)  # accent4 purple
  }
}
