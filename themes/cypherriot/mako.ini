# CypherRiot theme for Mako notifications
# Based on your current setup but with CypherRiot colors

max-visible=10
layer=top
font=JetBrainsMono Nerd Font 10
background-color=#222436dd  # bgcolor from waybar with transparency
text-color=#ffffff          # fgcolor from waybar  
border-color=#9d7bd8        # workspace_active purple
border-radius=8
border-size=2
max-icon-size=48
default-timeout=10000
anchor=top-right
margin=20

# Critical notifications
[urgency=critical]
border-color=#ff7a93         # accent1 red
background-color=#1a1b26dd   # Darker background
text-color=#ffffff

# High priority
[urgency=high] 
border-color=#ff9e64         # accent3 orange
background-color=#222436dd   
text-color=#ffffff
