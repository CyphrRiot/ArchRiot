# OhmArchy Fuzzel Configuration - CypherRiot Theme
# Color scheme matches cypherriot fuzzel.css and waybar theme

# Terminal to launch programs that require a terminal
terminal=ghostty

# Font settings - JetBrainsMono Nerd Font for consistency
font=Noto Sans Mono:size=11:weight=300

# Prompt text - clean minimal prompt
prompt=>

# Number of lines to display
lines=8

# Window width - compact sizing
width=25

# Horizontal padding
horizontal-pad=8

# Vertical padding
vertical-pad=6

# Inner padding around text
inner-pad=6

# Line height for better vertical spacing between items
line-height=20

# Image size for icons - avoid downscaling warnings
image-size-ratio=0.5

# Fields to match against when searching
fields=name,generic,exec,categories,keywords

# Matching mode - fuzzy matching
match-mode=fuzzy

# Show desktop actions (like "New Window")
show-actions=no

# Icon theme
icon-theme=kora

# Case insensitive by default
filter-desktop=no

# Sort results by frecency (recently used first), then alphabetically
sort-result=yes

# Cache file path for frecency sorting
cache=~/.cache/fuzzel/apps

[colors]
# CypherRiot theme colors from fuzzel.css
# background: rgba(26, 27, 38, 0.95) -> 1a1b26f2
# text: #ffffff -> ffffffff
# border: #9d7bd8 (workspace_active purple)
# selection: rgba(157, 123, 216, 0.3) -> 9d7bd84d
# accent: #bb9af7 (accent4 purple)
# hover: #7da6ff (accent5 blue)
background=1a1b26f2
text=ffffffff
prompt=ffffffff
input=ffffffff
match=bb9af7ff
selection=9d7bd84d
selection-text=ffffffff
selection-match=bb9af7ff
border=9d7bd8ff

[border]
# Border settings - match fuzzel styling
width=2
radius=10

