# ═══════════════════════════════════════════════════════════════════════════════
# CypherRiot Hyprlock Configuration
# Modern, beautiful lock screen with theme background and clean aesthetics
# ═══════════════════════════════════════════════════════════════════════════════

# Background with beautiful blur effect
background {
    monitor =
    path = ~/.config/omarchy/current/background
    color = rgba(15, 16, 22, 1.0)  # Dark fallback matching terminal bg

    # Subtle blur effect
    blur_passes = 2
    blur_size = 4
    noise = 0.0117
    contrast = 1.05
    brightness = 0.95
    vibrancy = 0.1
    vibrancy_darkness = 0.0
}

# General configuration
general {
    disable_loading_bar = true
    grace = 2
    hide_cursor = true
    no_fade_in = false
    ignore_empty_input = false
}

# Modern password input field
input-field {
    monitor =
    size = 400, 60
    position = 0, -120
    halign = center
    valign = center

    # Theme colors from CypherRiot palette
    inner_color = rgba(34, 36, 54, 0.95)     # Semi-transparent dark
    outer_color = rgba(157, 123, 216, 1.0)   # Purple accent
    outline_thickness = 3

    # Typography
    font_family = JetBrainsMono Nerd Font
    font_size = 18
    font_color = rgba(255, 255, 255, 1.0)    # White text

    # Placeholder styling
    placeholder_text = 🔐 Enter Password
    placeholder_color = rgba(187, 154, 247, 0.8)

    # States
    check_color = rgba(158, 206, 106, 1.0)   # Green success
    fail_color = rgba(247, 118, 142, 1.0)    # Red error
    fail_text = Incorrect Password

    # Visual effects
    rounding = 12
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(0, 0, 0, 0.5)
    fade_on_empty = true
    dots_center = true
    dots_spacing = 0.3
    dots_size = 0.25
}

# Time display - large and prominent
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(255, 255, 255, 1.0)
    font_size = 72
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.8)
}

# Date display - elegant and subtle
label {
    monitor =
    text = cmd[update:3600000] echo "$(date +'%A, %B %-d, %Y')"
    color = rgba(187, 154, 247, 1.0)  # Purple accent
    font_size = 22
    font_family = JetBrainsMono Nerd Font
    position = 0, 120
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.6)
}

# Username display - positioned above input
label {
    monitor =
    text =   $USER
    color = rgba(157, 123, 216, 1.0)  # Purple accent
    font_size = 20
    font_family = JetBrainsMono Nerd Font Medium
    position = 0, -60
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.6)
}

# System status indicator - bottom left
label {
    monitor =
    text = cmd[update:5000] echo "󰌾 $(cat /proc/loadavg | cut -d' ' -f1-3)"
    color = rgba(158, 206, 106, 0.8)  # Green accent, semi-transparent
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 30, 30
    halign = left
    valign = bottom
}

# Battery indicator - bottom right (if laptop)
label {
    monitor =
    text = cmd[update:10000] if [ -f /sys/class/power_supply/BAT*/capacity ]; then echo "󰁹 $(cat /sys/class/power_supply/BAT*/capacity)%"; fi
    color = rgba(125, 207, 255, 0.8)  # Blue accent, semi-transparent
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = -30, 30
    halign = right
    valign = bottom
}

# Subtle hostname display - top left
label {
    monitor =
    text = cmd[update:60000] echo "󰟀 $(hostname)"
    color = rgba(255, 255, 255, 0.6)  # Semi-transparent white
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 30, -30
    halign = left
    valign = top
}

# Theme indicator - top right
label {
    monitor =
    text = 🎨 CypherRiot
    color = rgba(187, 154, 247, 0.7)  # Purple accent, semi-transparent
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = -30, -30
    halign = right
    valign = top
}
