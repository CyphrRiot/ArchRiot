# CypherRiot Hyprlock Configuration
# Based on your existing color scheme

# Background
background {
    monitor =
    path = ~/.config/omarchy/current/background
    color = rgba(26, 27, 38, 1.0)  # Dark background from theme

    blur_passes = 2
    blur_size = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# General styling
general {
    disable_loading_bar = false
    grace = 0
    hide_cursor = true
    no_fade_in = false
}

# Input field styling
input-field {
    monitor =
    size = 350, 50
    position = 0, -80
    dots_center = false
    fade_on_empty = false
    font_color = rgb(255, 255, 255)  # White text
    inner_color = rgb(34, 36, 54)    # bgcolor from waybar
    outer_color = rgb(157, 123, 216) # workspace_active purple
    outline_thickness = 2
    placeholder_text = <span foreground="##bb9af7"><i>üîê Enter Password</i></span>
    shadow_passes = 2
}

# Clock
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%-I:%M%p")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 55
    font_family = JetBrainsMono Nerd Font Mono ExtraBold
    position = 0, 150
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %B %-d, %Y")"
    color = rgba(187, 154, 247, 1.0)  # accent4 purple
    font_size = 25
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, 100
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text =    $USER
    color = rgba(157, 123, 216, 1.0)  # workspace_active purple
    font_size = 18
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, -130
    halign = center
    valign = center
}
