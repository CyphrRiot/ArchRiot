# Gnome Text Editor Configuration
# Sets Tokyo Night theme and 90% transparency

[org/gnome/TextEditor]
style-scheme='tokyo-night'
show-line-numbers=true
show-right-margin=true
right-margin-position=80
tab-width=4
indent-style='space'
auto-indent=true
highlight-current-line=true
show-map=true
wrap-text=false
use-system-font=false
custom-font='JetBrainsMono Nerd Font 11'
show-grid=false
restore-session=true
auto-save=true
auto-save-delay=30

# Window appearance with transparency
window-maximized=false
width=1200
height=800

# Theme and visual settings
theme-variant='dark'
style-variant='dark'
use-system-font=false
