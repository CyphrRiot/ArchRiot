# OhmArchy Fuzzel Configuration - CypherRiot Theme
# Based on existing fuzzel configuration and color scheme

# Terminal to launch programs that require a terminal
terminal=ghostty

# Font settings - smaller size for compact fuzzel, lighter weight
font=JetBrainsMono Nerd Font:size=12:weight=400

# Prompt text - clean minimal prompt
prompt=>

# Number of lines to display - based on fuzzel height/entries
lines=8

# Window width - more compact
width=25

# Horizontal padding
horizontal-pad=8

# Vertical padding
vertical-pad=6

# Inner padding around text
inner-pad=6

# Line height for better vertical spacing between items
line-height=20

# Image size for icons - smaller to avoid downscaling warnings
image-size-ratio=0.5

# Fields to match against when searching
fields=name,generic,exec,categories,keywords

# Matching mode - fuzzy matching like fuzzel
match-mode=fuzzy

# Show desktop actions (like "New Window")
show-actions=no

# Icon theme
icon-theme=kora

# Case insensitive by default
filter-desktop=no

# Sort results by frecency (recently used first), then alphabetically
sort-result=yes

# Cache file path for frecency sorting
cache=~/.cache/fuzzel/apps

[colors]
# CypherRiot theme colors - exact match to fuzzel, dimmed text
background=1a1b26f2
text=e0e0e0ff
prompt=e0e0e0ff
input=e0e0e0ff
match=bb9af7ff
selection=9d7bd84d
selection-text=ffffffff
selection-match=bb9af7ff
border=9d7bd8ff

[border]
# Border settings - match fuzzel border radius and style
width=2
radius=10

[dmenu]
# dmenu mode settings (for scripts)
exit-immediately-if-empty=yes
