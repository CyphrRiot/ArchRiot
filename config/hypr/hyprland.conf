# ========================== APPEARANCE ========================
# General appearance
general {
    gaps_in = 0
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(89b4fa88) 45deg
    col.inactive_border = rgba(1a1a1a60)
    layout = dwindle
    allow_tearing = false
}

# Decorations
decoration {
    rounding = 8

    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.05
    dim_special = 0.5

    blur {
        enabled = true
        size = 3
        passes = 2
        ignore_opacity = true
        new_optimizations = true
        special = false
        popups = false
    }

    shadow {
        enabled = true
        range = 4
        render_power = 2
        color = rgba(1a1b26cc)
        color_inactive = rgba(1a1b26aa)
    }
}

# Animations
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # animation = NAME, ONOFF, SPEED, CURVE [,STYLE]
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layouts
dwindle {
    pseudotile = true        # tile floating windows
    preserve_split = true    # dont change split orientation on resize
    smart_split = false      # split orientation based on cursor position
    default_split_ratio = 1  # 1=center(50/50), lower=bigger_left, higher=bigger_right
}

master {
    new_status = master
}

# Miscellaneous
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    animate_manual_resizes = false
}

# Group styling
group {
    col.border_active = rgba(89b4fa88) 45deg

    groupbar {
        col.active = rgba(bb9af7ff)
    }
}

# ========================= KEYBINDINGS ========================
# Start default apps
bind = $mod, return, exec, $terminal                                           # Default Terminal
bind = $mod, slash, exec, $terminal                                            # Default Terminal (alt-keys)
bind = $mod SHIFT, return, exec, $terminal --class=com.mitchellh.ghostty-floating  # Default Terminal (flying)
bind = $mod, F, exec, $fileManager                                             # File Manager
bind = $mod, B, exec, $browser                                                 # Browser
bind = $mod, N, exec, $terminal -e nvim                                        # NeoVim
bind = $mod, T, exec, $terminal --title=btop -e btop                           # System Monitor
bind = $mod, G, exec, sh -lc 'notify-send -t 2000 "Telegram" "Opening Telegram..." >/dev/null 2>&1; Telegram'  # Telegram
bind = $mod, S, exec, $HOME/.local/share/archriot/install/archriot --signal    # Signal
bind = $mod, O, exec, gnome-text-editor                                        # Text Editor
bind = $mod, C, exec, $HOME/.local/share/archriot/config/bin/archriot-control-panel    # Control Panel
bind = $mod, Z, exec, zeditor                                                  # Zed
bind = $mod, R, exec, $HOME/.local/share/archriot/install/archriot --wallet    # Wallet

# App launcher
bind = $mod, D, exec, fuzzel     # App Launcher
bind = $mod, space, exec, fuzzel # App Launcher (alt-keys)

# App closer
bind = $mod, W, killactive,     # Close active window
bind = $mod, Q, killactive,     # Close active window (alt-keys)

# Control Panel
bind = $mod, C, exec, notify-send "Opening Control Panel..." && DISPLAY=:0 $HOME/.local/share/archriot/config/bin/archriot-control-panel # ArchRiot Control Panel

# Pomodoro Timer
bind = $mod, comma, exec, $HOME/.local/share/archriot/install/archriot --pomodoro-click  # Pomodoro Timer

# Help system
bind = $mod, H, exec, $browser --class=archriot-help --app="https://archriot.org"    # ArchRiot Help System
bind = $mod SHIFT, H, exec, $HOME/.local/share/archriot/install/archriot --help-binds-web  # Keybindings Mapping

# Waybar and theme controls
bind = $mod SHIFT, SPACE, exec, $HOME/.local/share/archriot/install/archriot --waybar-reload  # Reload Waybar
bind = $mod CTRL, SPACE, exec, $HOME/.local/share/archriot/install/archriot --swaybg-next     # Cycle Desktop Background

# Notifications
bind = $mod, period, exec, makoctl dismiss              # Dismiss notification
bind = $mod SHIFT, period, exec, makoctl dismiss --all  # Dismiss all notifications

# ======================= WINDOW BINDINGS ======================
# Window management
bind = $mod, V, togglefloating, # Toggle Floating
bind = $mod, J, togglesplit,    # Toggle Split
bind = $mod, P, pseudo,         # Pseudo Tiling
bind = $mod, TAB, exec, $HOME/.local/share/archriot/install/archriot --switch-window  # Window Switcher
bind = ALT, TAB, exec, hyprctl dispatch cyclenext visible                             # Cycle next windows
bind = ALT SHIFT, TAB, exec, hyprctl dispatch cyclenext prev visible                  # Cycle previous windows

# Fix off-screen windows (manual trigger)
bind = $mod SHIFT, TAB, exec, $HOME/.local/share/archriot/install/archriot --fix-offscreen-windows  # Fix offscreen windows

# Move focus
bind = $mod, left, movefocus, l   # Move focus left
bind = $mod, right, movefocus, r  # Move focus right
bind = $mod, up, movefocus, u     # Move focus up
bind = $mod, down, movefocus, d   # Move focus down

# Switch workspaces
bind = $mod, 1, workspace, 1  # Move to Workspace 1
bind = $mod, 2, workspace, 2  # Move to Workspace 2
bind = $mod, 3, workspace, 3  # Move to Workspace 3
bind = $mod, 4, workspace, 4  # Move to Workspace 4
bind = $mod, 5, workspace, 5  # Move to Workspace 5
bind = $mod, 6, workspace, 6  # Move to Workspace 6

# Move windows to workspaces
bind = $mod SHIFT, 1, movetoworkspace, 1  # Move window to Workspace 1
bind = $mod SHIFT, 2, movetoworkspace, 2  # Move window to Workspace 2
bind = $mod SHIFT, 3, movetoworkspace, 3  # Move window to Workspace 3
bind = $mod SHIFT, 4, movetoworkspace, 4  # Move window to Workspace 4
bind = $mod SHIFT, 5, movetoworkspace, 5  # Move window to Workspace 5
bind = $mod SHIFT, 6, movetoworkspace, 6  # Move window to Workspace 6

# Swap windows
bind = $mod SHIFT, left, swapwindow, l   # Swap windows left
bind = $mod SHIFT, right, swapwindow, r  # Swap windows right
bind = $mod SHIFT, up, swapwindow, u     # Swap windows up
bind = $mod SHIFT, down, swapwindow, d   # Swap windows down

# Move windows around (smart movement)
bind = $mod CTRL, left, movewindow, l   # Smart-move = windows left
bind = $mod CTRL, right, movewindow, r  # Smart-move = windows right
bind = $mod CTRL, up, movewindow, u     # Smart-move = windows up
bind = $mod CTRL, down, movewindow, d   # Smart-move = windows down

# Resize windows
bind = $mod, minus, resizeactive, -80 0        # Resize windows left
bind = $mod, equal, resizeactive, 80 0         # Resize windows right
bind = $mod SHIFT, minus, resizeactive, 0 -80  # Resize windows up
bind = $mod SHIFT, equal, resizeactive, 0 80   # Resize windows down

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bind = $mod, mouse_down, workspace, e+1  # Next Workspace
bind = $mod, mouse_up, workspace, e-1    # Previous Workspace

