# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# Change your personal monitor setup in here to keep the main config portable
source = ~/.config/hypr/monitors.conf

# Default applications
$terminal = kitty
$fileManager = Thunar
$browser = brave --new-window --ozone-platform=wayland
$messenger = signal-desktop
$webapp = $browser --app

# ==================== CORE HYPRLAND CONFIG ====================
# Basic variables
$mod = SUPER

# Environment variables
env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Autostart applications
exec-once = waybar
exec-once = mako
exec-once = hypridle
exec-once = hyprsunset -t 3500
exec-once = swaybg -i ~/.config/omarchy/current/background -m fill
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Window rules
windowrule = scrolltouchpad 1.5, class:kitty
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueberry.py)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, class:^(ProtonMail)$
windowrulev2 = size 1200 800, class:^(ProtonMail)$
windowrulev2 = center, class:^(ProtonMail)$

# Subtle window transparency (98% opacity, 2% background visible)
windowrulev2 = opacity 0.9 0.88, class:^(kitty)$

windowrulev2 = opacity 0.98 0.96, class:^(foot)$
windowrulev2 = opacity 0.98 0.96, class:^(Code)$
windowrulev2 = opacity 0.98 0.96, class:^(code-oss)$
windowrulev2 = opacity 0.98 0.96, class:^(VSCodium)$
windowrulev2 = opacity 0.98 0.96, class:^(neovim)$
windowrulev2 = opacity 0.9 0.88, class:^(thunar)$
windowrulev2 = opacity 0.98 0.96, class:^(org.gnome.TextEditor)$
windowrulev2 = opacity 0.98 0.96, class:^(Signal)$

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    repeat_rate = 40
    repeat_delay = 600

    touchpad {
        natural_scroll = false
        scroll_factor = 0.4
        clickfinger_behavior = true
    }
}

# General appearance
general {
    gaps_in = 0
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(89b4faee) 45deg
    col.inactive_border = rgba(1a1a1a60)
    layout = dwindle
    allow_tearing = false
}

# Decorations
decoration {
    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Animations
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layouts
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# Gestures
gestures {
    workspace_swipe = false
}

# Miscellaneous
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# ==================== KEYBINDINGS ====================
# Start default apps
bind = $mod, return, exec, $terminal
bind = $mod, F, exec, $fileManager
bind = $mod, B, exec, $browser
bind = $mod, N, exec, $terminal -e nvim
bind = $mod, T, exec, $terminal -e btop
bind = $mod, D, exec, pkill wofi || wofi --show drun
bind = $mod, G, exec, $messenger
bind = $mod, O, exec, apostrophe
bind = $mod, slash, exec, $terminal

# App launcher
bind = $mod, space, exec, pkill wofi || wofi --show drun

# Waybar and theme controls
bind = $mod SHIFT, SPACE, exec, pkill -SIGUSR1 waybar
bind = $mod CTRL, SPACE, exec, ~/.local/share/omarchy/bin/swaybg-next
bind = $mod CTRL SHIFT, SPACE, exec, omarchy-theme-next

# Notifications
bind = $mod, comma, exec, makoctl dismiss
bind = $mod SHIFT, comma, exec, makoctl dismiss --all

# Window management
bind = $mod, W, killactive,
bind = $mod, Q, killactive,
bind = $mod, V, togglefloating,
bind = $mod, J, togglesplit,
bind = $mod, P, pseudo,

# Move focus
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Switch workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move windows to workspaces
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Swap windows
bind = $mod SHIFT, left, swapwindow, l
bind = $mod SHIFT, right, swapwindow, r
bind = $mod SHIFT, up, swapwindow, u
bind = $mod SHIFT, down, swapwindow, d

# Resize windows
bind = $mod, minus, resizeactive, -100 0
bind = $mod, equal, resizeactive, 100 0
bind = $mod SHIFT, minus, resizeactive, 0 -100
bind = $mod SHIFT, equal, resizeactive, 0 100

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Media keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshots
bind = , PRINT, exec, hyprshot -m region
bind = SHIFT, PRINT, exec, hyprshot -m window
bind = CTRL, PRINT, exec, hyprshot -m output
bind = $mod SHIFT, S, exec, hyprshot -m region
bind = $mod SHIFT, W, exec, hyprshot -m window
bind = $mod SHIFT, F, exec, hyprshot -m output

# Color picker
bind = $mod, PRINT, exec, hyprpicker -a

# Mail key binding
bind = , XF86Mail, exec, $browser --new-window --ozone-platform=wayland --app="https://mail.proton.me/u/11/inbox" --class=ProtonMail

# ==================== WEB APP BINDINGS ====================

bind = $mod, E, exec, $browser --new-window --ozone-platform=wayland --app="https://mail.proton.me/u/11/inbox" --class=ProtonMail
bind = $mod ALT, G, exec, $webapp="https://messages.google.com/web/conversations"
bind = $mod, X, exec, $webapp="https://x.com/"
bind = $mod SHIFT, X, exec, $webapp="https://x.com/compose/post"

# ==================== THEME & STYLING ====================
