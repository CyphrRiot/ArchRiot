# ===================== INPUT CONFIGURATION ====================
# Inputs
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    repeat_rate = 40
    repeat_delay = 600

    # touchpad {
    #     natural_scroll = false
    #     scroll_factor = 0.4
    #     clickfinger_behavior = false      # Traditional corner/button right-click
    #     tap_button_map = lrm             # Left, Right, Middle click with 1, 2, 3 fingers
    #     disable_while_typing = true      # Prevent accidental clicks while typing
    #     drag_lock = false                # Disable drag lock for better experience
    #     tap_to_click = true              # Enable tap-to-click
    #     middle_button_emulation = true   # Emulate middle click with both buttons
    # }
}

# ========================== APPEARANCE ========================
# General appearance
general {
    gaps_in = 0
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(89b4fa88) 45deg
    col.inactive_border = rgba(1a1a1a60)
    layout = dwindle
    allow_tearing = false
}

# Decorations
decoration {
    rounding = 8

    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.05
    dim_special = 0.5

    blur {
        enabled = true
        size = 3
        passes = 2
        ignore_opacity = true
        new_optimizations = true
        special = false
        popups = false
    }

    shadow {
        enabled = true
        range = 4
        render_power = 2
        color = rgba(1a1b26cc)
        color_inactive = rgba(1a1b26aa)
    }
}

# Animations
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # animation = NAME, ONOFF, SPEED, CURVE [,STYLE]
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Layouts
dwindle {
    pseudotile = true        # tile floating windows
    preserve_split = true    # dont change split orientation on resize
    smart_split = false      # split orientation based on cursor position
    default_split_ratio = 1  # 1=center(50/50), lower=bigger_left, higher=bigger_right
}

master {
    new_status = master
}

# Miscellaneous
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    animate_manual_resizes = false
}

# Group styling
group {
    col.border_active = rgba(89b4fa88) 45deg

    groupbar {
        col.active = rgba(bb9af7ff)
    }
}

