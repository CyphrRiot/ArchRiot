# ArchRiot Hyprland Main Configuration
# -----------------------------------------------------------------------------
# This file is your main Hyprland config:
#   ~/.config/hypr/hyprland.conf
#
# Purpose:
# - Allows ArchRiot installer to patch Hyprland with fixes and updates.
# - Does NOT persist across installs/repairs (the installer REPLACES this file!)
#
# Usage:
# - DO NOT EDIT THIS FILE! IT WILL BE OVERWRITTEN!
# - For custom edits use the provided user persisted files:
#   - monitors.conf     -> Configure monitor/workspaces, tablets, custom env's and auto-starts
#   - windowrules.conf  -> Configure non-default apps window rules
#   - keybindinds.conf  -> Configure and/or overwrite custom keybindings and default applications
# - Reload Hyprland to apply changes:
#     hyprctl reload
#
# Notes:
# - User persisted files contain documentation on how to use them.
# - If you make changes to this file, revert it first before opening any issues.
# - Prefer consistency and minimal overlap with system defaults
# - Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/
# -----------------------------------------------------------------------------

# ----------------------------------------------------------------------------
# Change your personal monitor setup in here to keep the main config portable
source = ~/.config/hypr/monitors.conf
# Do not move = this line or type any code before it.
# ----------------------------------------------------------------------------

# ==================== CORE HYPRLAND CONFIG ====================
# Default applications
$terminal = ghostty
$fileManager = Thunar
$browser = archriot-brave
$messenger = env GDK_SCALE=1 signal-desktop --ozone-platform=wayland --enable-features=UseOzonePlatform
$webapp = $browser --force-device-scale-factor=1 --high-dpi-support=1 --app

# Basic variables
$mod = SUPER

# Environment variables
env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Prefer dark themes on all gnome apps
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

# Autostart applications
exec-once = $HOME/.local/share/archriot/install/archriot --waybar-launch
exec-once = mako
exec-once = /usr/bin/hypridle
exec-once = hyprsunset -t 3500
# exec-once = kanshi  # Disabled to prevent output churn on Hypr reloads

exec-once = $HOME/.local/share/archriot/install/archriot --startup-background
exec-once = sleep 2 && $HOME/.local/share/archriot/install/archriot --welcome

# Start Mullvad GUI minimized to tray if account is logged in
exec-once = $HOME/.local/share/archriot/install/archriot --mullvad-startup

# Make sure binds are up-to-date on every save/reload
exec = $HOME/.local/share/archriot/install/archriot --help-binds-generate

