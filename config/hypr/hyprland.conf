# ===================== MONITOR EVENT HOOKS ====================
# Removed automatic window fixing to prevent unwanted repositioning

# ======================= THEME & STYLING ======================

# ================ PERFORMANCE BALANCED PRESET =================
# Keep things snappy on Intel Core Ultra iGPU: short animations, no blur, lighter shadows
# These override earlier values (Hyprland uses last-wins semantics)

decoration {
    inactive_opacity = 1.0

    blur {
        enabled = false
    }

    shadow {
        enabled = true
        range = 3
        render_power = 1
    }
}

animations {
    enabled = true

    # keep existing bezier but use shorter timings
    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 70%
    animation = border, 1, 6, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default
}

# Normalize all apps to open as normal windows (no float/size/move)
windowrule {
    name = normalize-all
    match:class = .*
    float = no
}

# Exceptions: keep Control Panel and dialog boxes special
windowrule {
    name = keep-control-panel
    match:title = ^(ArchRiot Control Panel)$
    float = yes
    center = yes
    size = 900 85%
}

windowrule {
    name = keep-save-dialog
    match:class = ^(xdg-desktop-portal-gtk)$
    match:title = ^(Save a File)$
    float = yes
}

windowrule {
    name = center-code-oss
    match:class = ^(Electron)$
    match:title = ^(Code - OSS)$
    center = yes
}

windowrule {
    name = keep-thunar-rename
    match:class = ^(Thunar)$
    match:title = ^(Rename .*)$
    float = yes
}

windowrule {
    name = keep-thunar-progress
    match:class = ^(Thunar)$
    match:title = ^(File Operation Progress)$
    float = yes
}

windowrule {
    name = keep-wants-save
    match:title = ^(.*wants to save*.)$
    float = yes
}

windowrule {
    name = keep-wants-open
    match:title = ^(.*wants to open*.)$
    float = yes
}
