# ═══════════════════════════════════════════════════════════════════════════════
# ArchRiot Hyprlock Configuration - CypherRiot Theme
# Modern, beautiful lock screen with CypherRiot colors and clean aesthetics
# ═══════════════════════════════════════════════════════════════════════════════

# Background with beautiful blur effect
background {
    monitor =
    path = ~/.local/share/archriot/backgrounds/riot_01.jpg
    color = rgba(8, 9, 12, 1.0)  # Much darker fallback

    # Subtle blur effect
    blur_passes = 2
    blur_size = 4
    noise = 0.0117
    contrast = 1.05
    brightness = 0.7
    vibrancy = 0.1
    vibrancy_darkness = 0.2
}

# General configuration
general {
    hide_cursor = true
    ignore_empty_input = false
}

# Modern password input field
input-field {
    monitor =
    size = 600, 90
    position = 0, -120
    halign = center
    valign = center

    # Theme colors from CypherRiot palette
    inner_color = rgba(34, 36, 54, 0.95)     # Semi-transparent dark
    outer_color = rgba(125, 166, 255, 1.0)   # @accent5 - beautiful blue border
    outline_thickness = 3

    # Typography
    font_family = Paper Mono
    font_color = rgba(125, 166, 255, 1.0)
    placeholder_text = Enter Password

    # States
    check_color = rgba(158, 206, 106, 1.0)   # Green for success
    fail_color = rgba(255, 158, 100, 1.0)    # Orange for failure
    fail_text = Incorrect Password

    # Visual effects
    rounding = 12
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(0, 0, 0, 0.5)
    fade_on_empty = true
    dots_center = true
    dots_spacing = 0.3
    dots_size = 0.25
}

# Time display - large and prominent
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%I:%M %p')"
    color = rgba(160, 200, 250, 0.8)
    font_size = 108
    font_family = Paper Mono
    position = 0, 255
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.8)
}

# Date display - elegant and subtle
label {
    monitor =
    text = cmd[update:3600000] echo "$(date +'%A %B %-d, %Y')"
    color = rgba(125, 166, 255, 0.9)  # @accent5 - secondary blue
    font_size = 32
    font_family = Paper Mono
    position = 0, 165
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.6)
}

# Username display - positioned above input
label {
    monitor =
    text =   $USER
    color = rgba(138, 149, 232, 1.0)  # @memory_color - user identity
    font_size = 16
    font_family = Paper Mono
    position = -30, -55
    halign = right
    valign = top
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(0, 0, 0, 0.6)
}

# System status indicators - bottom left (like waybar)
label {
    monitor =
    text = cmd[update:5000] /usr/bin/env bash -lc "echo CPU \$(top -bn1 | grep 'Cpu(s)' | awk '{print \\$2}' | cut -d'%' -f1)%"
    color = rgba(106, 125, 232, 0.8)  # CypherRiot CPU blue
    font_size = 16
    font_family = Paper Mono
    position = 30, 85
    halign = left
    valign = bottom
}

label {
    monitor =

    text = cmd[update:5000] /usr/bin/env bash -lc "awk '/MemTotal/ {t=\$2} /MemAvailable/ {a=\$2} END {u=t-a; printf \"RAM %.1f G / %.1f G\\n\", u/1048576, t/1048576}' /proc/meminfo"
    color = rgba(138, 149, 232, 0.8)  # CypherRiot memory blue
    font_size = 16
    font_family = Paper Mono
    position = 30, 55
    halign = left
    valign = bottom
}

label {
    monitor =
    text = cmd[update:10000] echo "Uptime $(uptime -p | sed 's/up //')"
    color = rgba(122, 162, 247, 0.8)   # CypherRiot bright blue
    font_size = 16
    font_family = Paper Mono
    position = 30, 25
    halign = left
    valign = bottom
}

# Battery/timezone indicator - bottom right (if laptop)
label {
    monitor =
    text = cmd[update:10000] echo "$(date +'%Z UTC%z')"
    color = rgba(125, 166, 255, 0.8)  # CypherRiot net blue
    font_size = 20
    font_family = Paper Mono
    position = -30, 35
    halign = right
    valign = bottom
}

# Subtle hostname display - top left
label {
    monitor =
    text = cmd[update:1000] echo "$(uname -n)"
    color = rgba(74, 43, 122, 0.8)   # CypherRiot dark purple
    font_size = 18
    font_family = Paper Mono
    position = 30, -30
    halign = left
    valign = top
}

# Sessions indicator - top right
label {
    monitor =
    text = cmd[update:1000] echo "$(who | wc -l) active session(s)"
    color = rgba(13, 185, 215, 0.8)  # @accent6 - cyan for session info
    font_size = 18
    font_family = Paper Mono
    position = -30, -30
    halign = right
    valign = top
}

