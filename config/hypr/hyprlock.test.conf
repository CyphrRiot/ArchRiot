# Minimal Hyprlock test config to validate weather rendering

background {
    monitor =
    path = ~/.local/share/archriot/backgrounds/riot_01.jpg
    color = rgba(8, 9, 12, 1.0)
    blur_passes = 2
    blur_size = 4
}

general {
    hide_cursor = true
}

input-field {
    monitor =
    size = 400, 60
    position = 0, -120
    halign = center
    valign = center
    font_family = Paper Mono
    placeholder_text = Enter Password
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%I:%M %p')"
    color = rgba(160, 200, 250, 0.8)
    font_size = 72
    font_family = Paper Mono
    position = 0, 200
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:3600000] echo "$(date +'%A %B %-d, %Y')"
    color = rgba(125, 166, 255, 0.9)
    font_size = 22
    font_family = Paper Mono
    position = 0, 120
    halign = center
    valign = center
}

# Temp + Emoji same line
label {
    monitor =
    text = cmd[update:300000] /usr/bin/env bash -lc "bash /home/grendel/.local/bin/hyprlock-weather.sh temp"
    color = rgba(125, 166, 255, 1.0)
    font_size = 20
    font_family = Paper Mono
    position = 0, 60
    halign = center
    valign = center
}

# Wind with icon below (blank space between)
label {
    monitor =
    text = cmd[update:300000] /usr/bin/env bash -lc "bash /home/grendel/.local/bin/hyprlock-weather.sh wind"
    color = rgba(125, 166, 255, 1.0)
    font_size = 17
    font_family = Paper Mono
    position = 0, 10
    halign = center
    valign = center
}
