# ArchRiot User Keybindings
# -----------------------------------------------------------------------------
# This file is sourced by your main Hyprland config:
#   ~/.config/hypr/hyprland.conf
#
# Purpose:
# - Keep your personal keybindings separate from the base config
# - Persist across installs/repairs (the installer preserves this file)
#
# Usage:
# - Add your custom `bind` lines below
# - Reload Hyprland to apply changes:
#     hyprctl reload
#
# Notes:
# - $mod and apps ($terminal etc) are defined in the main config (usually SUPER)
# - If a bind here conflicts with a base bind, `unbind` them first to avoid it
# - Prefer consistency and minimal overlap with system defaults
# -----------------------------------------------------------------------------


# -----------------------------------------------------------------------------
# Unified Fullscreen (Examples)
# -----------------------------------------------------------------------------
# Use a single keybinding to toggle fullscreen for the focused window.
# Uncomment ONE of the options below (or both if you want both shortcuts).


# Option A: Super + F11 toggles fullscreen
# bind = $mod, F11, fullscreen

# Option B: Alt + Enter toggles fullscreen (common in terminals)
# bind = ALT, RETURN, fullscreen


# -----------------------------------------------------------------------------
# Your Custom Keybindings (add below)
# -----------------------------------------------------------------------------
# Example templates:
# bind = $mod, B, exec, brave
# bind = $mod SHIFT, RETURN, exec, $terminal --class=com.mitchellh.ghostty-floating
# bind = $mod, G, exec, ~/.local/share/archriot/config/bin/scripts/some-script.sh
#
# Add your binds here:
# unbind = $mod, X  ## unbind first if it conflicts with a base bind!
# bind = $mod, X, exec, echo "Hello from ArchRiot!"
