# Graphics Environment Configuration - AMD GPU
# Fixes rendering artifacts in GTK4 applications like Thunar on AMD hardware

# Use stable GL renderer instead of new NGL renderer
export GSK_RENDERER=gl

# AMD Barcelo/Radeon fix - forces software rendering to prevent artifacts
# This completely eliminates flashing and rendering issues in Thunar/GTK4
export LIBGL_ALWAYS_SOFTWARE=1

# AMD Mesa driver optimizations (can help with performance)
export mesa_glthread=true
export MESA_GL_VERSION_OVERRIDE=4.6
export MESA_GLSL_VERSION_OVERRIDE=460

# Note: Software rendering trades slight performance for complete stability
# Perfect for desktop applications, file managers, and GTK4 apps
