# ArchRiot YAML Package Configuration

core:
    base:
        packages:
            - base-devel
            - git
            - rsync
            - bc
            - reflector
            - go-yq
        configs:
            - pattern: fish/*
              preserve_if_exists: []
            - pattern: environment.d/*
              preserve_if_exists: []
        handler: setup_base_system
        description: "Base development tools and yay AUR helper"

    identity:
        packages: []
        configs: []
        depends: [core.base]
        description: "User identity and Git configuration"

    shell:
        packages:
            - fish
            - starship
        configs:
            - pattern: fish/*
              preserve_if_exists: []
        depends: [core.base]
        description: "Fish shell and Starship prompt"

desktop:
    hyprland:
        packages:
            - hyprland
            - waybar
            - fuzzel
            - mako
            - hyprlock
            - hypridle
            - swaybg
        configs:
            - pattern: hypr/*
              preserve_if_exists: []
            - pattern: waybar/*
              preserve_if_exists: []
            - pattern: fuzzel/*
              preserve_if_exists: []
            - pattern: mako/*
              preserve_if_exists: []
        depends: [core.base]
        description: "Hyprland desktop environment"

    apps:
        packages:
            - ghostty
            - thunar
            - brave-bin
            - signal-desktop
        configs:
            - pattern: ghostty/*
              preserve_if_exists: []
            - pattern: thunar/*
              preserve_if_exists: []
        depends: [desktop.hyprland]
        description: "Essential desktop applications"

development:
    tools:
        packages:
            - zed
            - btop
            - fastfetch
            - tree
            - wget
            - curl
        configs:
            - pattern: zed/*
              preserve_if_exists: [settings.json]
            - pattern: btop/*
              preserve_if_exists: []
        depends: [core.base]
        description: "Development tools and utilities"

    helpers:
        packages:
            - clang
            - cmake
            - ninja
            - rust
            - python-pip
            - go
            - github-cli
            - jq
            - curl
            - wget
            - unzip
            - zip
            - tmux
        configs: []
        depends: [core.base]
        handler: install_migrate_tool
        description: "Development tools, compilers, and utilities"

system:
    fonts:
        packages:
            - ttf-font-awesome
            - noto-fonts
            - ttf-hack-nerd
            - ttf-cascadia-mono-nerd
            - ttf-ia-writer
        configs: []
        depends: [core.base]
        handler: refresh_font_cache
        description: "System fonts and programming fonts with cache refresh"

    bluetooth:
        packages:
            - blueberry
        configs: []
        depends: [core.base]
        handler: enable_bluetooth_service
        description: "Bluetooth management with Blueberry GUI"

    printer:
        packages:
            - cups
            - cups-pdf
            - cups-filters
            - system-config-printer
        configs: []
        depends: [core.base]
        handler: enable_cups_service
        description: "Printing system with CUPS and configuration GUI"

    power:
        packages:
            - power-profiles-daemon
            - powertop
        configs: []
        depends: [core.base]
        handler: setup_power_management
        description: "Power management with profiles daemon and monitoring"

    filesystems:
        packages:
            - gvfs
            - udisks2
            - gvfs-smb
            - gvfs-mtp
            - ntfs-3g
            - dosfstools
            - exfatprogs
        configs: []
        depends: [core.base]
        handler: enable_udisks_service
        description: "Filesystem support for GUI mounting and network shares"

    networking:
        packages:
            - iwd
        configs: []
        depends: [core.base]
        handler: setup_wireless_networking
        description: "Wireless networking with iwd"

media:
    players:
        packages:
            - mpv
            - lollypop
            - pavucontrol
            - ffmpeg
            - yt-dlp
            - python-opencv
            - spotdl
        configs:
            - pattern: mpv/*
              preserve_if_exists: []
        depends: [desktop.hyprland]
        handler: setup_media_tools
        description: "Media players, downloaders, and webcam support"
