<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

  <!-- Open Graph / Social Media Meta Tags -->

  <meta property="og:image" content="{{ '/images/welcome.png' | relative_url }}">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}">
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags -->

  <meta name="twitter:title" content="{{ site.title | default: site.github.repository_name }}">
  <meta name="twitter:description" content="{{ site.description | default: site.github.project_tagline }}">
  <meta name="twitter:image" content="{{ '/images/welcome.png' | relative_url }}">
  <meta name="twitter:creator" content="@CyphrRiot">

  <!-- SEO and Performance -->
  <meta name="description" content="{{ site.description | default: site.github.project_tagline }}">
  <meta name="keywords" content="Arch Linux, Hyprland, Wayland, Desktop Environment, Purple Theme, CypherRiot">
  <meta name="author" content="CyphrRiot">
  <meta name="theme-color" content="#8b5cf6">

  <!-- Preload critical fonts -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap"></noscript>

  <style>
    /* Remove only the top padding/margin that creates blank space */
    #container {
      padding-top: 0 !important;
    }

    /* Preserve theme's centering and layout but remove excess top space */
    #main_content_wrap {
      padding-top: 0 !important;
    }

    /* Keep the theme's text alignment and centering intact */
    .inner {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    #main_content {
      text-align: justify;
      padding-top: 20px;
      font-size: 1.1em;
    }

    /* Make shield badges 10% larger with reduced vertical spacing */
    img[src*="shields.io"] {
      transform: scale(1.05);
      display: inline-block;
      margin: -2px 0;
      line-height: 0.8;
    }

    /* Reduce spacing between badge rows */
    p:has(img[src*="shields.io"]) {
      margin: 5px 0;
      line-height: 1.2;
    }
  </style>

{% seo %}
</head>

  <!-- Analytics and performance monitoring -->
  <script>
    // Simple page load performance logging
    window.addEventListener('load', function() {
      if ('performance' in window) {
        const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
        console.log('ArchRiot docs loaded in', loadTime, 'ms');
      }
    });

    // Add smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });

    // Comprehensive footnote handling for Jekyll/Kramdown
    function handleFootnotes() {
      // Debug: Log all footnote-related elements on page load
      console.log('Footnote debug - All elements with id containing "fn":',
        Array.from(document.querySelectorAll('[id*="fn"]')).map(el => ({
          id: el.id,
          tag: el.tagName,
          text: el.textContent.slice(0, 50)
        }))
      );

      // Enhanced footnote link detection - multiple selectors
      const footnoteSelectors = [
        'a[href^="#fn"]',
        'a[href^="#fnref"]',
        'sup a[href^="#fn"]',
        '.footnote',
        '.footnote-ref'
      ];

      footnoteSelectors.forEach(selector => {
        document.querySelectorAll(selector).forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const href = this.getAttribute('href');
            console.log('Footnote link clicked:', href);

            // Try multiple target selection strategies
            let target = null;
            const targetId = href.replace('#', '');

            // Strategy 1: Direct match
            target = document.querySelector(href);
            console.log('Direct match result:', target);

            // Strategy 2: Try common Jekyll/Kramdown formats
            if (!target) {
              const possibleIds = [
                targetId,                    // fn1, fnref1
                targetId.replace(':', ''),   // fn:1 -> fn1
                targetId.replace(/(\d+)/, ':$1'), // fn1 -> fn:1
                'fn:' + targetId.replace(/^fn(ref)?/, ''), // fn1 -> fn:1
                'fnref:' + targetId.replace(/^fn(ref)?/, ''), // fnref1 -> fnref:1
              ];

              for (const id of possibleIds) {
                target = document.querySelector('#' + id);
                if (target) {
                  console.log('Found target with id:', id);
                  break;
                }
              }
            }

            // Strategy 3: Find footnote by content/context
            if (!target && targetId.match(/\d+/)) {
              const num = targetId.match(/\d+/)[0];
              // Look for footnote definitions
              const candidates = document.querySelectorAll('div, p, li, span');
              for (const candidate of candidates) {
                if (candidate.textContent.includes(`[${num}]`) ||
                    candidate.className.includes('footnote') ||
                    candidate.id.includes(num)) {
                  target = candidate;
                  console.log('Found target by content matching:', candidate);
                  break;
                }
              }
            }

            if (target) {
              console.log('Scrolling to target:', target);
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'center'
              });

              // Enhanced highlight effect
              const originalStyles = {
                background: target.style.background,
                borderRadius: target.style.borderRadius,
                padding: target.style.padding,
                border: target.style.border
              };

              target.style.background = 'rgba(139, 92, 246, 0.3)';
              target.style.borderRadius = '6px';
              target.style.padding = '4px 8px';
              target.style.border = '2px solid rgba(139, 92, 246, 0.5)';
              target.style.transition = 'all 0.3s ease';

              setTimeout(() => {
                Object.keys(originalStyles).forEach(prop => {
                  target.style[prop] = originalStyles[prop];
                });
              }, 3000);
            } else {
              console.error('Footnote target not found for:', href);
              // Fallback: scroll to bottom where footnotes usually are
              window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
          });
        });
      });
    }

    // Run footnote handler after page load
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', handleFootnotes);
    } else {
      handleFootnotes();
    }

    // Add copy functionality to code blocks
    document.querySelectorAll('pre code').forEach(block => {
      const button = document.createElement('button');
      button.className = 'copy-btn';
      button.textContent = 'Copy';
      button.style.cssText = `
        position: absolute;
        top: 8px;
        right: 8px;
        background: var(--archriot-purple);
        color: white;
        border: none;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s ease;
      `;

      const pre = block.parentNode;
      pre.style.position = 'relative';
      pre.appendChild(button);

      pre.addEventListener('mouseenter', () => button.style.opacity = '1');
      pre.addEventListener('mouseleave', () => button.style.opacity = '0');

      button.addEventListener('click', () => {
        navigator.clipboard.writeText(block.textContent).then(() => {
          button.textContent = 'Copied!';
          setTimeout(() => button.textContent = 'Copy', 2000);
        });
      });
    });
  </script>
</body>
</html>
